<ion-view view-title="Sign In">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text"  ng-model="username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password"  ng-model="password">
            </label>
        </div>
        <button class="button button-positive" ng-click="login(username,password)">Login</button>

        <button class="button button-positive" ng-click="signUpPage()">SignUp</button>
    </ion-content>
